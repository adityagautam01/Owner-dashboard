<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - MR.T Cafe</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1600') center/cover fixed;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .tagline {
      text-align: center;
      color: #ffd700;
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Login Screen */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .login-box p {
      color: #666;
      margin-bottom: 25px;
    }

    .login-input-group {
      margin-bottom: 20px;
    }

    .login-input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-input-group input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .login-error {
      color: #dc3545;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .login-error.show {
      display: block;
    }

    /* Dashboard */
    .dashboard {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard.active {
      display: block;
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .stats {
      display: flex;
      gap: 30px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #f5576c;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    
    /* NEW: Add Item Button */
    .add-item-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-left: 20px;
    }

    .add-item-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
    }
    
    .dashboard-actions {
        display: flex;
        align-items: center;
    }

    .orders-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 10px;
    }

    .filter-tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #666;
      transition: all 0.3s ease;
      position: relative;
    }

    .filter-tab.active {
      color: #f5576c;
    }

    .filter-tab.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      right: 0;
      height: 3px;
      background: #f5576c;
    }

    .order-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #f5576c;
    }

    .order-card.confirmed {
      border-left-color: #28a745;
      background: #f1f9f3;
    }

    .order-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #dee2e6;
    }

    .order-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f5576c;
    }

    .order-time {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .order-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .order-status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .order-status.confirmed {
      background: #d4edda;
      color: #155724;
    }

    .customer-details {
      margin-bottom: 15px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .customer-details p {
      margin: 5px 0;
      color: #495057;
    }

    .customer-details strong {
      color: #212529;
    }

    .order-items-list {
      margin: 15px 0;
    }

    .order-item-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .order-item-row:last-child {
      border-bottom: none;
    }
    
    .delivery-charge-row {
        color: #dc3545;
        font-weight: bold;
    }

    .order-total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #28a745;
      text-align: right;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #dee2e6;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .confirm-order-btn {
      flex: 1;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .confirm-order-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .confirm-order-btn.confirmed {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .delete-order-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .delete-order-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .download-order-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .download-order-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .empty-orders {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-orders-icon {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .back-to-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
      z-index: 1000;
      transition: all 0.3s ease;
      text-decoration: none;
      display: none;
    }

    .back-to-menu.show {
      display: inline-block;
    }

    .back-to-menu:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.7);
    }

    .loading-spinner {
        text-align: center;
        padding: 40px;
        color: #f5576c;
        font-size: 1.2rem;
        font-weight: bold;
    }
    
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        align-items: center;
        justify-content: center;
    }

    .modal.active {
        display: flex;
    }

    .modal-content {
        background: white;
        border-radius: 20px;
        width: 90%;
        max-width: 450px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .modal-content h2 {
        text-align: center;
        color: #f5576c;
        margin-bottom: 20px;
    }
    
    .modal-content label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        margin-top: 10px;
    }
    
    .modal-content input, .modal-content select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .modal-content input:focus, .modal-content select:focus {
        outline: none;
        border-color: #f5576c;
    }
    
    .modal-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
    }

    .modal-actions button {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .cancel-btn {
        background: #f0f0f0;
        color: #333;
    }
    
    .add-btn {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
    }
    
    .add-btn:hover {
        background: linear-gradient(135deg, #218838, #1e9a7e);
    }
    
    .item-status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: none;
    }
    
    .item-status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 20px;
      }
      
      .dashboard-actions {
          width: 100%;
          justify-content: space-between;
      }
      
      .logout-btn {
          flex: 1;
          max-width: 100px;
      }
      
      .add-item-btn {
          flex: 1;
          max-width: 150px;
          margin-left: 0;
      }

      .stats {
        width: 100%;
        justify-content: space-around;
      }

      .filter-tabs {
        flex-direction: column;
      }

      .order-actions {
        flex-direction: column;
      }
    }
  </style>
</head>

        <button class="filter-tab" onclick="filterOrders(event, 'confirmed')">Confirmed</button>
      </div>
      
      <div id="ordersBody">
        <div class="loading-spinner">Loading orders... üîÑ</div>
      </div>

   <script>
    const OWNER_PASSWORD = '5555'; // üîê Change this password as needed
    const API_BASE_URL = 'https://mrt-cafe-api.onrender.com/api/orders'; // Server API Endpoint
    const MENU_API_URL = 'https://mrt-cafe-api.onrender.com/api/menu'; // NEW: Menu API Endpoint
    const SESSION_KEY = 'mrtCafeOwnerSession';
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    
    let allOrders = [];
    let currentFilter = 'all';
    
    // List of Categories from index.html (Manually maintained for now)
    const predefinedCategories = [
        { name: 'Chai Shai', emoji: '‚òï' },
        { name: 'Coffee', emoji: '‚òï' },
        { name: 'Shakes', emoji: 'ü•§' },
        { name: 'Ice Tea', emoji: 'üßä' },
        { name: 'Mocktails', emoji: 'üπ†' },
        { name: 'Soft Drinks', emoji: 'ü•§' },
        { name: 'Soups', emoji: 'ü≤†' },
        { name: 'Maggie', emoji: 'üú†' },
        { name: 'Sandwiches', emoji: 'ü•™' },
        { name: 'Momos', emoji: 'ü•ü' },
        { name: 'Burger', emoji: 'üçî' },
        { name: 'Corn', emoji: 'üåΩ' },
        { name: 'Pasta', emoji: 'üçù' },
        { name: 'Fries', emoji: 'üçü' },
        { name: 'Pizza', emoji: 'üçï' },
        { name: 'Wraps', emoji: 'üåØ' },
        { name: 'Morning Masala', emoji: 'üåÖ' },
        { name: 'Parantha', emoji: 'ü´ì' },
        { name: 'Pakoda', emoji: 'ü•ò' },
        { name: 'Indian Khajana', emoji: 'üçõ' },
        { name: 'Rice', emoji: 'üçö' },
        { name: 'Bread', emoji: 'üçû' },
        { name: 'Salads & Raita', emoji: 'ü•ó' },
        { name: 'Noodles', emoji: 'üçú' },
        { name: 'Chinese Rice', emoji: 'üçö' },
        { name: 'Flavors of Kanpur', emoji: 'üå∂Ô∏è' },
        { name: 'Rice Meal', emoji: 'üç±' },
        { name: 'Thali', emoji: 'üçΩÔ∏è' },
        { name: 'Eco Meal', emoji: 'üç±' },
        { name: 'Chinese Combo', emoji: 'ü•°' },
        { name: 'South Indian', emoji: 'ü•°' },
        { name: 'Desserts', emoji: 'üç∞' }
    ];

    // Helper function to find order by ID
    function findOrderById(orderId) {
        return allOrders.find(order => order.id === orderId);
    }
    
    // Function to populate the category dropdown in the Add Item Modal
    function populateCategorySelector() {
        const selector = document.getElementById('newItemCategoryName');
        // Clear previous options except the default 'Select'
        selector.innerHTML = '<option value="" disabled selected>Select a category...</option>'; 
        
        predefinedCategories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.name;
            option.textContent = `${cat.emoji} ${cat.name}`;
            selector.appendChild(option);
        });
    }

    // Toggle Add Item Modal
    function showAddItemModal(show) {
        const modal = document.getElementById('addItemModal');
        const form = document.getElementById('addItemForm');
        const statusDiv = document.getElementById('itemStatusMessage');

        if (show) {
            populateCategorySelector();
            form.reset();
            statusDiv.style.display = 'none';
            statusDiv.classList.remove('error');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        } else {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    }
    
    // Function to show a temporary status message in the modal
    function showItemStatus(message, isError = false) {
      const statusDiv = document.getElementById('itemStatusMessage');
      statusDiv.textContent = message;
      statusDiv.classList.toggle('error', isError);
      statusDiv.style.display = 'block';
      
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 7000); // Increased time for better visibility of the error
    }

    // Function to handle adding a new item via API
    document.getElementById('addItemForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addItemToMenu();
    });

    function addItemToMenu() {
        const name = document.getElementById('newItemName').value.trim();
        const price = parseInt(document.getElementById('newItemPrice').value.trim());
        const categoryName = document.getElementById('newItemCategoryName').value;
        const category = predefinedCategories.find(cat => cat.name === categoryName);
        
        if (!name || isNaN(price) || price <= 0 || !category) {
            showItemStatus('Please fill all fields correctly. Price must be a positive number.', true);
            return;
        }
        
        const newItem = {
            name: name,
            price: price,
            category: category.name,
            emoji: category.emoji 
        };
        
        // Disable button during API call
        const addButton = document.querySelector('.add-btn');
        addButton.disabled = true;
        addButton.textContent = 'Adding...';

        fetch(MENU_API_URL, { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newItem),
        })
        .then(async response => { // Use async here to await text/json response
            addButton.disabled = false;
            addButton.textContent = 'Add Item to Menu';
            
            // --- FIX FOR UNEXPECTED TOKEN ERROR ---
            const contentType = response.headers.get("content-type");
            
            if (response.ok) {
                 if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    // Successful but no JSON (e.g., 200/201 but empty body)
                    return { message: "Item added, but server response was not JSON." };
                }
            } else {
                // If response is not OK, try to get error message as JSON or plain text
                let errorText;
                if (contentType && contentType.includes("application/json")) {
                    try {
                        const errorJson = await response.json();
                        errorText = errorJson.message || JSON.stringify(errorJson);
                    } catch (e) {
                        errorText = await response.text();
                    }
                } else {
                    // This handles the <!DOCTYPE html> error explicitly
                    errorText = await response.text();
                }
                
                // Check if the errorText contains the HTML start tag
                if (errorText.startsWith('<!DOCTYPE')) {
                    throw new Error(`Server Error (${response.status}): The API endpoint is returning an HTML page. Please check your server application (Backend API) is running correctly and has a proper POST route for /api/menu.`);
                } else {
                    throw new Error(errorText || `Server Error: ${response.status} ${response.statusText}`);
                }
            }
            // --- END FIX ---
        })
        .then(data => {
            showItemStatus(`‚úÖ Item "${name}" added successfully! (ID: ${data.id || 'N/A'}). Please refresh the menu page.`);
            document.getElementById('addItemForm').reset();
            
            console.log('New Item added to DB:', data); 
            
        })
        .catch(error => {
            addButton.disabled = false;
            addButton.textContent = 'Add Item to Menu';
            console.error('Add Item Error:', error);
            // Display the specific error message to the user
            showItemStatus('‚ùå Failed to add item: ' + error.message, true);
        });
    }

    // Check if already logged in
    function checkSession() {
      const session = localStorage.getItem(SESSION_KEY);
      if (session) {
        const sessionData = JSON.parse(session);
        const now = Date.now();
        
        if (now - sessionData.timestamp < SESSION_DURATION) {
          showDashboard();
          return true;
        } else {
          localStorage.removeItem(SESSION_KEY);
        }
      }
      return false;
    }

    // Login function
    function login() {
      const password = document.getElementById('ownerPassword').value;
      const errorDiv = document.getElementById('loginError');
      
      if (password === OWNER_PASSWORD) {
        const sessionData = {
          timestamp: Date.now()
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        
        errorDiv.classList.remove('show');
        showDashboard();
      } else {
        errorDiv.classList.add('show');
        document.getElementById('ownerPassword').value = '';
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem(SESSION_KEY);
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('backToMenu').classList.remove('show');
      document.getElementById('ownerPassword').value = '';
    }

    // Show dashboard
    function showDashboard() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('backToMenu').classList.add('show');
      loadOrders(); // Load fresh orders from API
    }
    
    // API Call to Load Orders (Rest of the functions remain the same)
    function loadOrders() {
      const ordersBody = document.getElementById('ordersBody');
      // Show loading spinner only if the dashboard is active and fetching new data
      if (document.getElementById('dashboard').classList.contains('active')) {
          ordersBody.innerHTML = '<div class="loading-spinner">Loading orders... üîÑ</div>';
      }

      fetch(API_BASE_URL) 
      .then(response => {
          if (!response.ok) {
              throw new Error('Failed to fetch orders from server.');
          }
          return response.json();
      })
      .then(data => {
          allOrders = data.orders || data; 
          // Sort by timestamp (newest first)
          allOrders.sort((a, b) => b.timestamp - a.timestamp);

          displayOrders(); 
          updateStats(); 
      })
      .catch(error => {
          console.error('Loading Orders Error:', error);
          ordersBody.innerHTML = `<div class="empty-orders">
              <div class="empty-orders-icon">‚ö†Ô∏è</div>
              <p>Failed to connect to the server.</p>
              <p style="font-size: 0.9rem; margin-top: 5px;">Please check the API service or refresh the page.</p>
          </div>`;
      });
    }

    // Update statistics
    function updateStats() {
      const totalOrders = allOrders.length;
      const pending = allOrders.filter(o => !o.confirmed).length;
      const confirmed = allOrders.filter(o => o.confirmed).length;
      
      const totalRevenue = allOrders.reduce((sum, o) => sum + o.total, 0);

      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('pendingOrders').textContent = pending;
      document.getElementById('confirmedOrders').textContent = confirmed;
      document.getElementById('totalRevenue').textContent = `‚Çπ${totalRevenue}`;
    }

    // Filter orders
    function filterOrders(event, filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      displayOrders();
    }

    // Display orders
    function displayOrders() {
      const ordersBody = document.getElementById('ordersBody');
      
      let filteredOrders = allOrders;
      if (currentFilter === 'pending') {
        filteredOrders = allOrders.filter(o => !o.confirmed);
      } else if (currentFilter === 'confirmed') {
        filteredOrders = allOrders.filter(o => o.confirmed);
      }

      if (filteredOrders.length === 0) {
        ordersBody.innerHTML = `
          <div class="empty-orders">
            <div class="empty-orders-icon">üìã</div>
            <p>No ${currentFilter !== 'all' ? currentFilter : ''} orders</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">Orders will appear here once customers place them</p>
          </div>
        `;
        return;
      }

      ordersBody.innerHTML = '';
      
      filteredOrders.forEach((order) => {
        const orderCard = document.createElement('div');
        orderCard.className = `order-card ${order.confirmed ? 'confirmed' : ''}`;
        
        let itemsHTML = '';
        order.items.forEach(item => {
            const isDeliveryCharge = item.name === 'Delivery Charge';
            const rowClass = isDeliveryCharge ? 'order-item-row delivery-charge-row' : 'order-item-row';
            
            // Display item name, quantity (unless it's delivery charge), and total price
            itemsHTML += `
                <div class="${rowClass}">
                <span>${item.name} ${!isDeliveryCharge ? '√ó ' + item.quantity : ''}</span>
                <span>‚Çπ${item.total}</span>
                </div>
            `;
        });

        const statusBadge = order.confirmed 
          ? '<span class="order-status confirmed">‚úì Confirmed</span>'
          : '<span class="order-status pending">‚è≥ Pending</span>';
          
        const isDeliveryOrder = order.type === 'Delivery';

        const confirmButton = order.confirmed
          ? '<button class="confirm-order-btn confirmed" disabled>‚úì Confirmed</button>'
          : `<button class="confirm-order-btn" onclick="confirmOrder('${order.id}')">‚úì Confirm Order</button>`;
          
        // Conditional display for Table No./Room No.
        const tableOrRoomDisplay = isDeliveryOrder 
            ? `<p><strong>Hostel:</strong> ${order.tableNumber}</p>` // Display Hostel name, which is stored in tableNumber for delivery
            : `<p><strong>Table No.:</strong> ${order.tableNumber}</p>`;

        orderCard.innerHTML = `
          <div class="order-card-header">
            <div>
              <span class="order-number">Order #${order.orderNumber} ${isDeliveryOrder ? ' (üõµ Delivery)' : ' (üè† Dine-In)'}</span>
              ${statusBadge}
            </div>
            <span class="order-time">${order.date} ${order.time}</span>
          </div>
          <div class="customer-details">
            <p><strong>Order Type:</strong> ${order.type}</p>
            <p><strong>Location:</strong> ${order.customerName}</p>
            ${tableOrRoomDisplay}
            ${order.contactNumber && order.contactNumber !== 'N/A' ? `<p><strong>Contact No.:</strong> ${order.contactNumber}</p>` : ''}
          </div>
          <div class="order-items-list">
            ${itemsHTML}
          </div>
          <div class="order-total">Total: ‚Çπ${order.total}</div>
          <div class="order-actions">
            ${confirmButton}
            <button class="download-order-btn" onclick="downloadOrder('${order.id}')">üìÑ Download Bill</button>
          </div>
        `;
        
        ordersBody.appendChild(orderCard);
      });
    }

    // API Call to Confirm Order
    function confirmOrder(orderId) {
        if (confirm('Confirm this order?')) {
            fetch(`${API_BASE_URL}/${orderId}/confirm`, { 
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ confirmed: true })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to confirm order. Server returned status ' + response.status);
                }
                loadOrders(); 
            })
            .catch(error => {
                console.error('Confirm Order Error:', error);
                alert('Error confirming order: ' + error.message);
            });
        }
    }
    
    // Function to download order details as PDF (Logic remains the same)
    function downloadOrder(orderId) {
      const order = findOrderById(orderId);
      if (!order) {
        alert("Order not found!");
        return;
      }
      
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      doc.setFontSize(20);
      doc.setTextColor(40, 40, 40);
      doc.text('MR.T Cafe - Order Receipt', 105, 20, { align: 'center' });

      doc.setFontSize(12);
      doc.text(`Order Number: ${order.orderNumber} (${order.type})`, 20, 40);
      doc.text(`Location: ${order.customerName}`, 20, 50);
      
      let startY = 60;
      
      if (order.type === 'Dine-In') {
        doc.text(`Table No.: ${order.tableNumber}`, 20, startY);
        startY += 10;
      } 
      
      if (order.contactNumber && order.contactNumber !== 'N/A') {
        doc.text(`Contact No.: ${order.contactNumber}`, 20, startY);
        startY += 10;
      }
      
      doc.text(`Date: ${order.date} ${order.time}`, 20, startY);
      doc.text(`Status: ${order.confirmed ? 'Confirmed ‚úì' : 'Pending '}`, 20, startY + 10);
      
      startY += 25;

      const tableData = [];
      let calculatedTotal = 0;

      order.items.forEach(item => {
        const itemPrice = (item.name === 'Delivery Charge') ? item.total : item.price; 
        calculatedTotal += item.total;
        
        tableData.push([
          item.name,
          (item.name === 'Delivery Charge' ? '' : item.quantity.toString()), 
          `${itemPrice}`,
          `${item.total}`
        ]);
      });
      
      const finalTotal = order.total;

      doc.autoTable({
        head: [['Item', 'Qty', 'Price', 'Total']],
        body: tableData,
        startY: startY,
        theme: 'grid',
        headStyles: { fillColor: [145, 77, 100] }
      });

      const finalY = doc.lastAutoTable.finalY + 10;
      doc.setFontSize(14);
      doc.setFont(undefined, 'bold');
      doc.text(`Grand Total: ${finalTotal}`, doc.internal.pageSize.width - 10, finalY, { align: 'right' });

      doc.setFontSize(10);
      doc.setFont(undefined, 'normal');
      doc.text('Thank you for your order! - MR.T Cafe', 105, finalY + 20, { align: 'center' });

      doc.save(`MRT_Order_#${order.orderNumber}.pdf`);
    }

    // Enter key for password and initial setup
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkSession()) {
        document.getElementById('loginContainer').style.display = 'flex';
      }
      
      document.getElementById('ownerPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
      
      // Initialize category selector on load
      populateCategorySelector();
    });
</script>
