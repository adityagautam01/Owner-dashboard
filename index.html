<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - MR.T Cafe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1600') center/cover fixed;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .tagline {
      text-align: center;
      color: #ffd700;
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Login Screen */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .login-box p {
      color: #666;
      margin-bottom: 25px;
    }

    .login-input-group {
      margin-bottom: 20px;
    }

    .login-input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-input-group input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .login-error {
      color: #dc3545;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .login-error.show {
      display: block;
    }

    /* Dashboard */
    .dashboard {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard.active {
      display: block;
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .stats {
      display: flex;
      gap: 30px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #f5576c;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .orders-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 10px;
    }

    .filter-tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #666;
      transition: all 0.3s ease;
      position: relative;
    }

    .filter-tab.active {
      color: #f5576c;
    }

    .filter-tab.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      right: 0;
      height: 3px;
      background: #f5576c;
    }

    .order-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #f5576c;
    }

    .order-card.confirmed {
      border-left-color: #28a745;
      background: #f1f9f3;
    }

    .order-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #dee2e6;
    }

    .order-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f5576c;
    }

    .order-time {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .order-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .order-status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .order-status.confirmed {
      background: #d4edda;
      color: #155724;
    }

    .customer-details {
      margin-bottom: 15px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .customer-details p {
      margin: 5px 0;
      color: #495057;
    }

    .customer-details strong {
      color: #212529;
    }

    .order-items-list {
      margin: 15px 0;
    }

    .order-item-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .order-item-row:last-child {
      border-bottom: none;
    }

    .order-total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #28a745;
      text-align: right;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #dee2e6;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .confirm-order-btn {
      flex: 1;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .confirm-order-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .confirm-order-btn.confirmed {
      background: #6c757d;
      cursor: not-allowed;
    }

    .delete-order-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .delete-order-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .empty-orders {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-orders-icon {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .back-to-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
      z-index: 1000;
      transition: all 0.3s ease;
      text-decoration: none;
      display: none;
    }

    .back-to-menu.show {
      display: inline-block;
    }

    .back-to-menu:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.7);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 20px;
      }

      .stats {
        width: 100%;
        justify-content: space-around;
      }

      .filter-tabs {
        flex-direction: column;
      }

      .order-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="1762424999098_aadi.html" class="back-to-menu" id="backToMenu">‚Üê Back to Menu</a>

  <h1>üçΩÔ∏è MR.T Cafe</h1>
  <p class="tagline">Owner Dashboard</p>

  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>üîí Owner Access</h2>
      <p>Enter password to access dashboard</p>
      <div class="login-input-group">
        <input type="password" id="ownerPassword" placeholder="Enter Password" autocomplete="off">
      </div>
      <div class="login-error" id="loginError">‚ùå Incorrect password. Please try again.</div>
      <button class="login-btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalOrders">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="pendingOrders">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="confirmedOrders">0</div>
          <div class="stat-label">Confirmed</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalRevenue">‚Çπ0</div>
          <div class="stat-label">Total Revenue</div>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="orders-container">
      <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterOrders('all')">All Orders</button>
        <button class="filter-tab" onclick="filterOrders('pending')">Pending</button>
        <button class="filter-tab" onclick="filterOrders('confirmed')">Confirmed</button>
      </div>
      
      <div id="ordersBody">
        <div class="empty-orders">
          <div class="empty-orders-icon">üìã</div>
          <p>No orders yet</p>
          <p style="font-size: 0.9rem; margin-top: 5px;">Orders will appear here once customers place them</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const OWNER_PASSWORD = '5555'; // üîê Change this password as needed
    const SESSION_KEY = 'mrtCafeOwnerSession';
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    
    let allOrders = [];
    let currentFilter = 'all';

    // Check if already logged in
    function checkSession() {
      const session = localStorage.getItem(SESSION_KEY);
      if (session) {
        const sessionData = JSON.parse(session);
        const now = Date.now();
        
        // Check if session is still valid (within 24 hours)
        if (now - sessionData.timestamp < SESSION_DURATION) {
          showDashboard();
          return true;
        } else {
          // Session expired
          localStorage.removeItem(SESSION_KEY);
        }
      }
      return false;
    }

    // Login function
    function login() {
      const password = document.getElementById('ownerPassword').value;
      const errorDiv = document.getElementById('loginError');
      
      if (password === OWNER_PASSWORD) {
        // Create session
        const sessionData = {
          timestamp: Date.now()
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        
        errorDiv.classList.remove('show');
        showDashboard();
      } else {
        errorDiv.classList.add('show');
        document.getElementById('ownerPassword').value = '';
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem(SESSION_KEY);
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('backToMenu').classList.remove('show');
      document.getElementById('ownerPassword').value = '';
    }

    // Show dashboard
    function showDashboard() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('backToMenu').classList.add('show');
      loadOrders();
      displayOrders();
      updateStats();
    }

    // Load orders from localStorage
    function loadOrders() {
      const stored = localStorage.getItem('mrtCafeOrders');
      if (stored) {
        try {
          const data = JSON.parse(stored);
          allOrders = data.orders || [];
        } catch (e) {
          allOrders = [];
        }
      }
    }

    // Save orders to localStorage
    function saveOrders() {
      const stored = localStorage.getItem('mrtCafeOrders');
      let counter = 1;
      if (stored) {
        try {
          const data = JSON.parse(stored);
          counter = data.counter || 1;
        } catch (e) {}
      }
      
      localStorage.setItem('mrtCafeOrders', JSON.stringify({
        orders: allOrders,
        counter: counter
      }));
    }

    // Update statistics
    function updateStats() {
      const totalOrders = allOrders.length;
      const pending = allOrders.filter(o => !o.confirmed).length;
      const confirmed = allOrders.filter(o => o.confirmed).length;
      const totalRevenue = allOrders.reduce((sum, o) => sum + o.total, 0);

      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('pendingOrders').textContent = pending;
      document.getElementById('confirmedOrders').textContent = confirmed;
      document.getElementById('totalRevenue').textContent = `‚Çπ${totalRevenue}`;
    }

    // Filter orders
    function filterOrders(filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      displayOrders();
    }

    // Owner-Dashboard.html ‡§Æ‡•á‡§Ç displayOrders() function check karo
// Ye already correct hai, but items display ke liye ye line important hai:

let itemsHTML = '';
order.items.forEach(item => {
    itemsHTML += `
        <div class="order-item-row">
            <span>${item.name} √ó ${item.quantity}</span>
            <span>‚Çπ${item.total}</span>
        </div>
    `;
});
    // Display orders
    function displayOrders() {
      const ordersBody = document.getElementById('ordersBody');
      
      let filteredOrders = allOrders;
      if (currentFilter === 'pending') {
        filteredOrders = allOrders.filter(o => !o.confirmed);
      } else if (currentFilter === 'confirmed') {
        filteredOrders = allOrders.filter(o => o.confirmed);
      }

      if (filteredOrders.length === 0) {
        ordersBody.innerHTML = `
          <div class="empty-orders">
            <div class="empty-orders-icon">üìã</div>
            <p>No ${currentFilter !== 'all' ? currentFilter : ''} orders</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">Orders will appear here once customers place them</p>
          </div>
        `;
        return;
      }

      ordersBody.innerHTML = '';
      
      // Display orders in reverse order (newest first)
      [...filteredOrders].reverse().forEach((order, index) => {
        const originalIndex = allOrders.indexOf(order);
        const orderCard = document.createElement('div');
        orderCard.className = `order-card ${order.confirmed ? 'confirmed' : ''}`;
        
        let itemsHTML = '';
        order.items.forEach(item => {
          itemsHTML += `
            <div class="order-item-row">
              <span>${item.name} √ó ${item.quantity}</span>
              <span>‚Çπ${item.total}</span>
            </div>
          `;
        });

        const statusBadge = order.confirmed 
          ? '<span class="order-status confirmed">‚úì Confirmed</span>'
          : '<span class="order-status pending">‚è≥ Pending</span>';

        const confirmButton = order.confirmed
          ? '<button class="confirm-order-btn confirmed" disabled>‚úì Confirmed</button>'
          : `<button class="confirm-order-btn" onclick="confirmOrder(${originalIndex})">‚úì Confirm Order</button>`;

        orderCard.innerHTML = `
          <div class="order-card-header">
            <div>
              <span class="order-number">Order #${order.orderNumber}</span>
              ${statusBadge}
            </div>
            <span class="order-time">${order.date} ${order.time}</span>
          </div>
          <div class="customer-details">
            <p><strong>Customer:</strong> ${order.customerName}</p>
            <p><strong>Table:</strong> ${order.tableNumber}</p>
          </div>
          <div class="order-items-list">
            ${itemsHTML}
          </div>
          <div class="order-total">Total: ‚Çπ${order.total}</div>
          <div class="order-actions">
            ${confirmButton}
            <button class="delete-order-btn" onclick="deleteOrder(${originalIndex})">üóëÔ∏è Delete</button>
          </div>
        `;
        
        ordersBody.appendChild(orderCard);
      });
    }

    // Confirm order
    function confirmOrder(index) {
      if (confirm('Confirm this order?')) {
        allOrders[index].confirmed = true;
        allOrders[index].confirmedAt = new Date().toLocaleString();
        saveOrders();
        displayOrders();
        updateStats();
      }
    }

    // Delete order
    function deleteOrder(index) {
      if (confirm('Are you sure you want to delete this order?')) {
        allOrders.splice(index, 1);
        saveOrders();
        displayOrders();
        updateStats();
      }
    }

    // Enter key for password
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      if (!checkSession()) {
        document.getElementById('loginContainer').style.display = 'flex';
      }
      
      document.getElementById('ownerPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    });

    // Auto-refresh orders every 30 seconds if logged in
    setInterval(() => {
      const session = localStorage.getItem(SESSION_KEY);
      if (session && document.getElementById('dashboard').classList.contains('active')) {
        loadOrders();
        displayOrders();
        updateStats();
      }
    }, 30000);
    const name = localStorage.getItem("userName");
document.write("Welcome, " + name);
  </script>
</body>
